<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&family=ZCOOL+QingKe+HuangYou&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="title"></div>
    <div class="calculator">
      <div class="display">
        <div class="previous-output"></div>
        <div class="current-output"></div>
      </div>
      <div class="buttons">
        <!-- Row 1 -->
        <button class="special">AC</button>
        <button class="special material-icons">backspace</button>
        <button class="special">%</button>
        <button class="operators">÷</button>

        <!-- Row 2 -->
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operators">×</button>

        <!-- Row 3 -->
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operators">-</button>

        <!-- Row 4 -->
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operators">+</button>

        <!-- Row 5 -->
        <button class="number">+/-</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="operators">=</button>
      </div>
    </div>
    <footer>
      <div class="copyright">
        Copyright © <a href="https://github.com/nainsworth">META-N1CK</a> 2022
      </div>
    </footer>
  </body>
</html>
