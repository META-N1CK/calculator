<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <title></title>
    <div class="calculator">
      <div class="display">
        <div class="stored-output"></div>
        <div class="result-output"></div>
      </div>
      <div class="buttons">
        <!-- Row 1 -->
        <div class="row-one">
          <button class="special">AC</button>
          <button class="special">DEL</button>
          <button class="special">%</button>
          <button class="operators">÷</button>
        </div>

        <!-- Row 2 -->
        <div class="row-two">
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="operators">×</button>
        </div>

        <!-- Row 3 -->
        <div class="row-three">
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="operators">-</button>
        </div>

        <!-- Row 4 -->
        <div class="row-four">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="operators">+</button>
        </div>

        <!-- Row 5 -->
        <div class="row-five">
          <button class="special">+/-</button>
          <button class="number" value="0">0</button>
          <button class="number" value=".">.</button>
          <button class="operators">=</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright">
        Copyright © <a href="https://github.com/nainsworth">META-N1CK</a> 2022
      </div>
    </footer>
  </body>
</html>
