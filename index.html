<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&family=ZCOOL+QingKe+HuangYou&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="title"></div>
    <div class="calculator">
      <div class="display" id="display">
        <div id="previous-output"></div>
        <div id="current-output"></div>
      </div>
      <div class="buttons">
        <!-- Row 1 -->
        <div class="row-one">
          <button class="special" onclick="clearCalc()">AC</button>
          <button class="special material-icons">backspace</button>
          <button class="special">%</button>
          <button class="operators">÷</button>
        </div>

        <!-- Row 2 -->
        <div class="row-two">
          <button class="number" value="7" onclick="displaySelectedNumber(7)">7</button>
          <button class="number" value="8" onclick="displaySelectedNumber(8)">8</button>
          <button class="number" value="9" onclick="displaySelectedNumber(9)">9</button>
          <button class="operators">×</button>
        </div>

        <!-- Row 3 -->
        <div class="row-three">
          <button class="number" value="4" onclick="displaySelectedNumber(4)">4</button>
          <button class="number" value="5" onclick="displaySelectedNumber(5)">5</button>
          <button class="number" value="6" onclick="displaySelectedNumber(6)">6</button>
          <button class="operators">-</button>
        </div>

        <!-- Row 4 -->
        <div class="row-four">
          <button class="number" value="1" onclick="displaySelectedNumber(1)">1</button>
          <button class="number" value="2" onclick="displaySelectedNumber(2)">2</button>
          <button class="number" value="3" onclick="displaySelectedNumber(3)">3</button>
          <button class="operators">+</button>
        </div>

        <!-- Row 5 -->
        <div class="row-five">
          <button class="number">+/-</button>
          <button class="number" value="0" onclick="displaySelectedNumber(0)">0</button>
          <button class="number" value="." onclick="displaySelectedNumber('.')">.</button>
          <button class="operators">=</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright">
        Copyright © <a href="https://github.com/nainsworth">META-N1CK</a> 2022
      </div>
    </footer>
  </body>
</html>
